<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="resultDiv">0</div>
      <div class="calculator">
        <button onclick="clearAll()" class="item-16 calc-item">AC</button>
        <button onclick="" class="item-17 calc-item">+/-</button>
        <button onclick="" class="item-18 calc-item">%</button>
        <button onclick="setOperator('/')" class="item-19 calc-item">/</button>
        <button onclick="setNumber(7)" class="item-1 calc-item">7</button>
        <button onclick="setNumber(8)" class="item-2 calc-item">8</button>
        <button onclick="setNumber(9)" class="item-3 calc-item">9</button>
        <button onclick="setOperator('*')" class="item-4 calc-item">X</button>
        <button onclick="setNumber(4)" class="item-5 calc-item">4</button>
        <button onclick="setNumber(5)" class="item-6 calc-item">5</button>
        <button onclick="setNumber(6)" class="item-7 calc-item">6</button>
        <button onclick="setOperator('-')" class="item-8 calc-item">-</button>
        <button onclick="setNumber(1)" class="item-9 calc-item">1</button>
        <button onclick="setNumber(2)" class="item-0 calc-item">2</button>
        <button onclick="setNumber(3)" class="item-10 calc-item">3</button>
        <button onclick="setOperator('+')" class="item-11 calc-item">+</button>
        <button onclick="setNumber(0)" class="item-12 calc-item">0</button>
        <button onclick="setNumber('00')" class="item-13 calc-item">00</button>
        <button onclick="setNumber('.')" class="item-14 calc-item">.</button>
        <button onclick="calc()" class="item-15 calc-item">=</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
